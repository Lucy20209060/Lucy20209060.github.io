<!DOCTYPE html><html lang="zh-CN"><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><meta name="author" content="Lucy"><title>Python—字典 · 长剑腥腥挂壁</title><meta name="description" content="字典就是js中的对象1Lucy = &amp;#123;'age': 20, 'sex': 'man'&amp;#125;
访问字典中的值12Lucy = &amp;#123;'age': 20, 'sex': 'man'&amp;#125;print(Lucy['age']) # 20
添加键值对123Lucy = &amp;#123;"><meta name="keywords"><meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"><meta content="yes" name="apple-mobile-web-app-capable"><meta content="black" name="apple-mobile-web-app-status-bar-style"><meta content="telephone=no" name="format-detection"><meta name="renderer" content="webkit"><link rel="short icon" href="/images/logo-2.png" type="image/x-icon"><link rel="stylesheet" href="/css/style.css"><link rel="stylesheet" href="/css/blog_basic.css"><link rel="stylesheet" href="/css/font-awesome.min.css"><link rel="alternate" type="application/atom+xml" title="ATOM 1.0" href="/atom.xml"></head><body><div class="sidebar animated fadeInDown"><div class="logo-title"><div class="title"><img src="/images/logo-2.png" style="width:127px;"><h3 title=""><a href="/">长剑腥腥挂壁</a></h3></div></div><ul class="social-links"></ul></div><div class="main"><div class="page-top animated fadeInDown"><div class="nav"><li><a href="/">首页</a></li><li><a href="/archives">归档</a></li></div><div class="information"><div class="back_btn"><li><a class="fa fa-chevron-left" onclick="window.history.go(-1)"> </a></li></div><div class="avatar"><img src="/images/logo-2.png"></div></div></div><div class="autopagerize_page_element"><div class="content"><div class="post-page"><div class="post animated fadeInDown"><div class="post-title"><h3><a>Python—字典</a></h3></div><div class="post-content"><p>字典就是js中的对象<br><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">Lucy = &#123;<span class="string">'age'</span>: <span class="number">20</span>, <span class="string">'sex'</span>: <span class="string">'man'</span>&#125;</span><br></pre></td></tr></table></figure></p>
<h3 id="访问字典中的值"><a href="#访问字典中的值" class="headerlink" title="访问字典中的值"></a>访问字典中的值</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">Lucy = &#123;<span class="string">'age'</span>: <span class="number">20</span>, <span class="string">'sex'</span>: <span class="string">'man'</span>&#125;</span><br><span class="line">print(Lucy[<span class="string">'age'</span>]) <span class="comment"># 20</span></span><br></pre></td></tr></table></figure>
<h3 id="添加键值对"><a href="#添加键值对" class="headerlink" title="添加键值对"></a>添加键值对</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">Lucy = &#123;<span class="string">'age'</span>: <span class="number">20</span>, <span class="string">'sex'</span>: <span class="string">'man'</span>&#125;</span><br><span class="line">Lucy[<span class="string">'add'</span>] = <span class="string">'中国'</span></span><br><span class="line">print(Lucy) <span class="comment"># &#123;'age': 20, 'sex': 'man', 'add': '中国'&#125;</span></span><br></pre></td></tr></table></figure>
<h3 id="修改字典中的值"><a href="#修改字典中的值" class="headerlink" title="修改字典中的值"></a>修改字典中的值</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">Lucy = &#123;<span class="string">'age'</span>: <span class="number">20</span>, <span class="string">'sex'</span>: <span class="string">'man'</span>&#125;</span><br><span class="line">Lucy[<span class="string">'age'</span>] = <span class="number">25</span></span><br><span class="line">print(Lucy) <span class="comment"># &#123;'age': 25, 'sex': 'man'&#125;</span></span><br></pre></td></tr></table></figure>
<h3 id="删除键值对"><a href="#删除键值对" class="headerlink" title="删除键值对"></a>删除键值对</h3><p>使用del语句将相应的键值对彻底删除，使用del语句时，必须指定字典名和要删除的键<br><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">Lucy = &#123;<span class="string">'age'</span>: <span class="number">20</span>, <span class="string">'sex'</span>: <span class="string">'man'</span>&#125;</span><br><span class="line"><span class="keyword">del</span> Lucy[<span class="string">'age'</span>]</span><br><span class="line">print(Lucy) <span class="comment"># &#123;'sex': 'man'&#125;</span></span><br></pre></td></tr></table></figure></p>
<h3 id="items-遍历字典"><a href="#items-遍历字典" class="headerlink" title="items()遍历字典"></a>items()遍历字典</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">Lucy = &#123;<span class="string">'age'</span>: <span class="number">20</span>, <span class="string">'sex'</span>: <span class="string">'man'</span>, <span class="string">'add'</span>: <span class="string">'中国'</span>&#125;</span><br><span class="line"><span class="keyword">for</span> key,value <span class="keyword">in</span> Lucy.items():</span><br><span class="line">    print(key,value)</span><br><span class="line"></span><br><span class="line"><span class="comment"># age 20</span></span><br><span class="line"><span class="comment"># sex man</span></span><br><span class="line"><span class="comment"># add 中国</span></span><br></pre></td></tr></table></figure>
<h3 id="keys-遍历字典中的所有键"><a href="#keys-遍历字典中的所有键" class="headerlink" title="keys()遍历字典中的所有键"></a>keys()遍历字典中的所有键</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">Lucy = &#123;<span class="string">'age'</span>: <span class="number">20</span>, <span class="string">'sex'</span>: <span class="string">'man'</span>, <span class="string">'add'</span>: <span class="string">'中国'</span>&#125;</span><br><span class="line"><span class="keyword">for</span> key <span class="keyword">in</span> Lucy.keys():</span><br><span class="line">    print(key)</span><br><span class="line"></span><br><span class="line"><span class="comment"># age </span></span><br><span class="line"><span class="comment"># sex </span></span><br><span class="line"><span class="comment"># add</span></span><br></pre></td></tr></table></figure>
<h3 id="valus-遍历字典中的所有值"><a href="#valus-遍历字典中的所有值" class="headerlink" title="valus()遍历字典中的所有值"></a>valus()遍历字典中的所有值</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">Lucy = &#123;<span class="string">'age'</span>: <span class="number">20</span>, <span class="string">'sex'</span>: <span class="string">'man'</span>, <span class="string">'add'</span>: <span class="string">'中国'</span>&#125;</span><br><span class="line"><span class="keyword">for</span> value <span class="keyword">in</span> Lucy.values():</span><br><span class="line">    print(value)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 20</span></span><br><span class="line"><span class="comment"># man</span></span><br><span class="line"><span class="comment"># 中国</span></span><br></pre></td></tr></table></figure></div><div class="post-footer"><div class="meta"><div class="info"><i class="fa fa-sun-o"></i><span class="date">2019-01-14</span><i class="fa fa-tag"></i><a class="tag" href="/tags/Python/" title="Python">Python </a><a class="tag" href="/tags/字典/" title="字典">字典 </a></div></div></div></div><div class="pagination"><ul class="clearfix"><li class="next pagbuttons"><a class="btn" role="navigation" href="/2019/01/13/Python—if语句/" title="Python—if语句">下一篇</a></li></ul></div></div></div></div></div><script src="/js/jquery.js"></script><script src="/js/jquery-migrate-1.2.1.min.js"></script><script src="/js/jquery.appear.js"></script></body></html>
