ble><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">from</span> flask <span class="keyword">import</span> Flask, request, render_template, jsonify</span><br><span class="line"><span class="comment"># 从fetch.py文件中导入menu_list方法，该方法是从数据库获取菜单列表</span></span><br><span class="line"><span class="comment"># 关于python如何操作数据库，前面我有篇文章单独讲过，在此不述</span></span><br><span class="line"><span class="keyword">from</span> fetch <span class="keyword">import</span> menu_list</span><br><span class="line"></span><br><span class="line">app = Flask(__name__)</span><br><span class="line"></span><br><span class="line"><span class="comment"># home.html页面的路由</span></span><br><span class="line"><span class="meta">@app.route('/', methods=['GET', 'POST'])</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">home</span><span class="params">()</span>:</span></span><br><span class="line">    <span class="keyword">return</span> render_template(<span class="string">'home.html'</span>,title=<span class="string">'页面'</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 编写的web api</span></span><br><span class="line"><span class="meta">@app.route('/rpa/menu', methods=['GET'])</span></span><br><span class="line" e">&lt;/head&gt;</span><br><span class="line">&lt;body&gt;</span><br><span class="line">    &lt;h1&gt;Home Page&#123;&#123; title &#125;&#125;&lt;/h1&gt;</span><br><span class="line">    &lt;ul&gt;&lt;/ul&gt;</span><br><span class="line">    &lt;button onclick="buttonClick()"&gt;点击&lt;/button&gt;</span><br><span class="line">&lt;/body&gt;</span><br><span class="line">    &lt;script&gt;</span><br><span class="line">        function buttonClick() &#123;</span><br><span class="line">            $.ajax(&#123;</span><br><span class="line">                url: <span class="string">'/rpa/menu'</span>,</span><br><span class="line">                type: <span class="string">'get'</span>,</span><br><span class="line">                dataType: <span class="string">'json'</span>,</span><br><span class="line">                data: &#123;&#125;,</span><br><span class="line">                success:(res)=&gt;&#123;</span><br><span class="line">                    console.log(res)</span><br><span class="line">                    <span class="keyword">for</span>(let item of res)&#123;</span><br><span class="line">                        $(<span class="string">'ul'</span>).append(<span class="string">'&lt;li&gt;'</span>+ item.name +<span class="string">'&lt;/li&gt;'</span>)</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;)</span><br><span class="line">        &#125;</span><br><span class="line">    &lt;/script&gt;</span><br><span class="line">&lt;/html&gt;</span><br></pre></td></tr></table></figure></p>
