<h3 id="安装face-recognition"><a href="#安装face-recognition" class="headerlink" title="安装face_recognition"></a>安装face_recognition</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">brew install cmake</span><br><span class="line">brew install boost</span><br><span class="line">brew install boost-python</span><br><span class="line">pip install face_recognition</span><br></pre></td></tr></table></figure>

<h3 id="示例"><a href="#示例" class="headerlink" title="示例"></a>示例</h3><p>原图<br><img src="https://cdn.nlark.com/yuque/0/2019/jpeg/115449/1551942858045-3259b84e-54c3-414f-ae48-df1b6252006d.jpeg#align=left&amp;display=inline&amp;height=300&amp;name=test03.jpg&amp;originHeight=480&amp;originWidth=640&amp;size=47156&amp;status=done&amp;width=400" alt="test03.jpg"><br>代码<br><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#!/usr/bin/python</span></span><br><span class="line"><span class="comment"># -*- coding: utf-8 -*-</span></span><br><span class="line"><span class="keyword">import</span> face_recognition</span><br><span class="line"><span class="keyword">from</span> PIL <span class="keyword">import</span> Image, ImageDraw</span><br><span class="line"></span><br><span class="line"><span class="comment"># 加载图片</span></span><br><span class="line">image = face_recognition.load_image_file(<span class="string">"./img/test03.jpg"</span>)</span><br><span class="line"><span class="comment"># 查找面部</span></span><br><span class="line">face_locations = face_recognition.face_locations(image,model=<span class="string">"cnn"</span>)</span><br><span class="line"><span class="comment"># 面部数量</span></span><br><span class="line">faceNum = len(face_locations)</span><br><span class="line"><span class="comment"># 读取原图，准备做标志</span></span><br><span class="line">pil_image = Image.fromarray(image)</span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">0</span>, faceNum):</span><br><span class="line">  	<span class="comment"># 面部区域的四个坐标</span></span><br><span class="line">    top =  face_locations[i][<span class="number">0</span>]</span><br><span class="line">    right =  face_locations[i][<span class="number">1</span>]</span><br><span class="line">    bottom = face_locations[i][<span class="number">2</span>]</span><br><span class="line">    left = face_locations[i][<span class="number">3</span>]</span><br><span class="line">    <span class="comment"># 画图</span></span><br><span class="line">    d = ImageDraw.Draw(pil_image, <span class="string">'RGBA'</span>)</span><br><span class="line">    d.rectangle((left, top, right, bottom),outline = <span class="string">"#00FF00"</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 显示标志后的图片</span></span><br><span class="line">pil_image.show()</span><br></pre></td></tr></table></figure></p>
