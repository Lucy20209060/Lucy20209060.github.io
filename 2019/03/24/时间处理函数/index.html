<h3 id="某年某月的天数"><a href="#某年某月的天数" class="headerlink" title="某年某月的天数"></a>某年某月的天数</h3><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">monthDays</span>(<span class="params">time</span>) </span>&#123;</span><br><span class="line">	<span class="keyword">const</span> [year, month] = time.split(<span class="regexp">/-|\//</span>);</span><br><span class="line">	<span class="keyword">return</span> (<span class="keyword">new</span> <span class="built_in">Date</span>(year,month,<span class="number">0</span>)).getDate();</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">var</span> days = monthDays(<span class="string">'2019-02'</span>); <span class="comment">// 28</span></span><br></pre></td></tr></table></figure>
<p>获取本月最后一天的日期，即可知道本月有多少天<br><a name="fca0290c"></a></p>
<h3 id="某日在第几周"><a href="#某日在第几周" class="headerlink" title="某日在第几周"></a>某日在第几周</h3><p>某年某月某日在该年是第几周<br><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">dayIsWeek</span>(<span class="params">time</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">const</span> [year, month, date] = time.split(<span class="regexp">/-|\//</span>);</span><br><span class="line">    <span class="comment">// 该年1月1日星期几</span></span><br><span class="line">    <span class="keyword">const</span> w = <span class="keyword">this</span>.dateIsDay(<span class="string">`<span class="subst">$&#123;year&#125;</span>/1/1`</span>);</span><br><span class="line">    <span class="comment">// 与1月1日相隔时间戳</span></span><br><span class="line">    <span class="keyword">var</span> diff = <span class="keyword">new</span> <span class="built_in">Date</span>(time) - <span class="keyword">new</span> <span class="built_in">Date</span>(<span class="string">`<span class="subst">$&#123;year&#125;</span>/1/1`</span>);</span><br><span class="line">    <span class="comment">// 是本年的第几天</span></span><br><span class="line">    <span class="keyword">var</span> days = diff/(<span class="number">24</span>*<span class="number">3600</span>*<span class="number">1000</span>) + <span class="number">1</span>;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">1</span> + <span class="built_in">Math</span>.ceil((days-(<span class="number">8</span>-w))/<span class="number">7</span>);</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">var</span> week = dayIsWeek(<span class="string">'2018-8-20'</span>) <span class="comment">// 34</span></span><br></pre></td></tr></table></figure></p>
<p>通过与该年的1月1日做对比，得出某日在第几周<br><a name="cd489ec4"></a></p>
<h3 id="获取某日是星期几"><a href="#获取某日是星期几" class="headerlink" title="获取某日是星期几"></a>获取某日是星期几</h3><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">dateIsDay</span>(<span class="params">time</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">var</span> myDate = <span class="keyword">new</span> <span class="built_in">Date</span>(time);</span><br><span class="line">    <span class="keyword">return</span> myDate.getDay();</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">var</span> day = dateIsDay(<span class="string">'2019/04/02'</span>); <span class="comment">// 2</span></span><br></pre></td></tr></table></figure>
<p><a name="195e5946"></a></p>
<h3 id="天数间隔"><a href="#天数间隔" class="headerlink" title="天数间隔"></a>天数间隔</h3><p>两个时间参数没有顺序区别<br><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">dayDiff</span>(<span class="params">dayStart, dayEnd</span>) </span>&#123;</span><br><span class="line">  <span class="keyword">var</span> diff = <span class="keyword">new</span> <span class="built_in">Date</span>(dayEnd) - <span class="keyword">new</span> <span class="built_in">Date</span>(dayStart)</span><br><span class="line">  <span class="keyword">return</span> <span class="built_in">Math</span>.abs(diff)/(<span class="number">24</span>*<span class="number">3600</span>*<span class="number">1000</span>)</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">var</span> diff = dayDiff(<span class="string">'2019-4-7'</span>, <span class="string">'2018-4-10'</span>); <span class="comment">// 362</span></span><br></pre></td></tr></table></figure></p>
