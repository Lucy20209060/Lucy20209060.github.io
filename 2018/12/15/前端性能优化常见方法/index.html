<ul>
<li><p>内容优化</p>
  <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">(1)减少HTTP请求数:这条策略是最重要最有效的，因为一个完整的请求要经过DNS寻址，与服务器建立连接，发送数据，等待服务器响应，接收数据这样一个消耗时间成本和资源成本的复杂的过程。常见方法：合并多个CSS文件和js文件，利用CSS Sprites整合图像，Inline Images(使用 data：URL scheme在实际的页面嵌入图像数据 )，合理设置HTTP缓存等。</span><br><span class="line">(2)减少DNS查找</span><br><span class="line">(3)避免重定向</span><br><span class="line">(4)使用Ajax缓存</span><br><span class="line">(5)延迟加载组件,预加载组件</span><br><span class="line">(6)减少DOM元素数量:页面中存在大量DOM元素,会导致javascript遍历DOM的效率变慢。</span><br><span class="line">(7)最小化iframe的数量：iframes 提供了一个简单的方式把一个网站的内容嵌入到另一个网站中。但其创建速度比其他包括JavaScript和CSS的DOM元素的创建慢了1-2个数量级。</span><br><span class="line">(8)避免404：HTTP请求时间消耗是很大的，因此使用HTTP请求来获得一个没有用处的响应（例如404没有找到页面）是完全没有必要的，它只会降低用户体验而不会有一点好处。</span><br></pre></td></tr></table></figure>
</li>
<li><p>服务器优化</p>
  <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">(1)使用内容分发网络（CDN）：把网站内容分散到多个、处于不同地域位置的服务器上可以加快下载速度。</span><br><span class="line">(2)GZIP压缩</span><br><span class="line">(3)设置ETag：ETags（Entity tags，实体标签）是web服务器和浏览器用于判断浏览器缓存中的内容和服务器中的原始内容是否匹配的一种机制。</span><br><span class="line">(4)提前刷新缓冲区</span><br><span class="line">(5)对Ajax请求使用GET方法</span><br><span class="line">(6)避免空的图像src</span><br></pre></td></tr></table></figure>
</li>
<li><p>Cookie优化</p>
  <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">(1)减小Cookie大小</span><br><span class="line">(2)针对Web组件使用域名无关的Cookie</span><br></pre></td></tr></table></figure>
</li>
<li><p>CSS优化</p>
  <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">(1)将CSS代码放在HTML页面的顶部</span><br><span class="line">(2)避免使用CSS表达式</span><br><span class="line">(3)使用&lt;link&gt;来代替@import</span><br><span class="line">(4)避免使用Filters</span><br></pre></td></tr></table></figure>
</li>
<li><p>javascript优化</p>
  <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">(1)将JavaScript脚本放在页面的底部。</span><br><span class="line">(2)将JavaScript和CSS作为外部文件来引用：在实际应用中使用外部文件可以提高页面速度，因为JavaScript和CSS文件都能在浏览器中产生缓存。</span><br><span class="line">(3)缩小JavaScript和CSS</span><br><span class="line">(4)删除重复的脚本</span><br><span class="line">(5)最小化DOM的访问：使用JavaScript访问DOM元素比较慢。</span><br><span class="line">(6)开发智能的事件处理程序</span><br><span class="line">(7)javascript代码注意：谨慎使用with,避免使用eval Function函数,减少作用域链查找。</span><br></pre></td></tr></table></figure>
</li>
<li><p>图像优化</p>
  <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">(1)优化图片大小</span><br><span class="line">(2)通过CSS Sprites优化图片</span><br><span class="line">(3)不要在HTML中使用缩放图片</span><br><span class="line">(4)favicon.ico要小而且可缓存</span><br></pre></td></tr></table></figure></li>
</ul>
